<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            border:0px;
        }
        a{
            text-decoration:none;
        }
        #navbar{
            width:100%;
            height:100px;
            position:fixed;
            top:0;
            left:0;
            box-shadow:2px 2px 5px #e0e0e0 ;
            background:#fff url('img/logo%20(1).svg') center center no-repeat;
            -webkit-background-size:75% 75%;
        }
        .list{
            width:45px;
            height:45px;
            position:absolute;
            top:25px;
            left:30px;
            background:url('img/Snipaste_2018-01-17_15-00-14.png') 0 0 no-repeat;
        }
        .jr{
            width:90px;
            height:45px;
            position:absolute;
            right:30px;
            top:25px;
            font-weight:100;
        }
        .jr a{
            color:rgb(210, 194, 150);
            font-size:14px;
            font-weight:800;
        }
        #img{
            margin-top:100px;
            padding-top:50%;
            background-image:url('img/kv-image-pc-20171220175727.jpg');
            -webkit-background-size: 100% 100%;
        }
        @media screen and (max-width:990px){
            #img{
                background-image:url('img/kv-image-mobile-20171220175730.jpg');
                padding-top:117%;
                -webkit-background-size: 100% 100%;
            }
        }
        #xxk{
            background: #0f0f0f;
            overflow:hidden;
        }
        .xxk-img{
            float:left;
            position:relative;
            width:500px;
            height:215px;
            background:url('img/xxk.png') 0 -50px no-repeat;

            -webkit-background-size: contain;
            margin-left:150px;
        }
        .xxk-imgcontent{
            width:198px;
            height:101px;
            background:url('img/Snipaste_2018-01-17_16-20-31.png') 0 0 no-repeat;
            -webkit-background-size:  contain;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            filter: blur(1px);
        }
        .xxk-content{
            float:left;
            height:100%;
            width:430px;
        }
    </style>
</head>
<body>
<div id="navbar">
    <div class="list"></div>
    <div class="jr">
        星享俱乐部<a href="#">登陆</a> 或 <a href="#">注册</a>
    </div>
</div>
<div id="img"></div>
<div id="xxk">
    <div class="xxk-img">
        <div class="xxk-imgcontent"></div>
    </div>
    <div class="xxk-content">
        <p class="xxk-title">星享俱乐部</p>
        <p class="ins">开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
        <span class="registered">注册</span>
        <span class="landing">登陆</span>
        <a href="#">了解更多>></a>
    </div>
</div>
</body>
</html>
