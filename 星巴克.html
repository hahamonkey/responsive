<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            border:0px;
        }
        a{
            text-decoration:none;
        }
        #navbar{
            width:100%;
            height:100px;
            position:fixed;
            top:0;
            left:0;
            box-shadow:2px 2px 5px #e0e0e0 ;
            background:#fff url('img/logo%20(1).svg') center center no-repeat;
            -webkit-background-size:75% 75%;
            border-top: 3px solid #DAD8D8;
        }
        .list{
            width:45px;
            height:45px;
            position:absolute;
            top:25px;
            left:30px;
            background:url('img/Snipaste_2018-01-17_15-00-14.png') 0 0 no-repeat;
        }
        .jr{
            width:90px;
            height:45px;
            position:absolute;
            right:30px;
            top:25px;
            font-weight:100;
        }
        .jr a{
            color:rgb(210, 194, 150);
            font-size:14px;
            font-weight:800;
        }
        #img{
            margin-top:100px;
            padding-top:50%;
            background-image:url('img/kv-image-pc-20171220175727.jpg');
            -webkit-background-size: 100% 100%;
        }
        @media screen and (max-width:990px){
            #img{
                background-image:url('img/kv-image-mobile-20171220175730.jpg');
                padding-top:117%;
                -webkit-background-size: 100% 100%;
            }
        }
        #xxk{
            background: #0f0f0f;
            position:relative;
            overflow: hidden;
        }
        .container{
            width:780px;
            margin:0 auto;
            overflow:hidden;
        }
        .xxk-img{
            width:280px;
            height:200px;
            background:url('img/xxk.png') 0 0px no-repeat;
            -webkit-background-size: contain;
            margin:0px 50px 0px 0px;
            float:left;
            position:relative;
        }
        .xxk-imgcontent{
            width:198px;
            height:101px;
            background:url('img/Snipaste_2018-01-17_16-20-31.png') 0 0 no-repeat;
            -webkit-background-size:  contain;
            padding:10px 0;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        .xxk-content{
            float:left;
            width:430px;
            position:relative;
        }
        .xxk-title{
            margin-top:30px;
            font-size:28px;
            color:#fff;
            font-weight:400;
        }
        .ins{
            color:#fff;
            padding:1px;
            margin-bottom:25px;

        }
        .registered,.loading{
            border:2px solid rgb(169, 142, 103);
            padding:10px 30px;
            color:rgb(169, 142, 103);
            margin-right:10px;
        }
        .registered:hover,.loading:hover{
            background: rgb(169, 142, 103);
            color:#fff;
        }
        .xxk-more{
            color:rgb(169, 142, 103);
            font-size:14px;
            margin-left:40px;
        }
        #app{
            padding-top:23%;
            background:#efebe8 url('img/app-web.png') 0 0 no-repeat;
            background-size:contain;
            position:relative;
        }
        #app img{
            width:130px;
            height:130px;
            position:absolute;
            top:50%;
            left:50%;
            -webkit-transform: translateY(-50%) translateX(-62%);
        }
        .app-content{
            position:absolute;
            right:5%;
            top:50%;
            -webkit-transform: translateY(-50%);
            width:38%;
            height:100px;
            font-size:18px;
            font-weight:200;
        }
        .app-content .app-more{
            position:absolute;
            bottom:0;
            left:0;
            color:rgb(169, 142, 103);
        }
        .app-img{
            background:url('img/udp-starbucks-cn.svg') center center no-repeat;
            width:220px;
            height:80px;
            display:none;
        }
        #cell{
            padding-top:50%;
            position:relative;
        }
        #cell .img-left{
            width:50%;
            display:block;
            margin-top:-50%;
        }
        #cell .img-right{
            display:block;
            width:50%;
            margin-top:-50%;
            margin-left:50%;
        }
        .text1{
            position: absolute;
            left:25%;
            bottom:15px;
            text-align: center;
            -webkit-transform: translateX(-50%);
        }
        .text1 p{
            color:red;
            font-size:28px;
            letter-spacing:0.5px;
        }
        .text1 span{
            font-size:small;
            font-weight: 200;
            letter-spacing: 1px;
        }
        .text2{
            position:absolute;
            left:75%;
            bottom:15px;
            -webkit-transform: translateX(-50%);
            text-align: center;
        }
        .text2 p{
            color:#fff;
            font-size:28px;
            letter-spacing:0.5px;
        }
        .text2 span{
            font-size:small;
            font-weight: 400;
            letter-spacing: 1px;
            color:rgb(169, 142, 103);
        }
        #wsg{
            background:#106E48;
        }
        .wsg-box{
            width:768px;
            margin:0px auto;
            height:222px;
        }
        .wsg-box1{
            display:none;
        }
        .wsg-box div{
            width:384px;
            float:left;
        }
        .yxs1,.yxs2{
            display:table;
            margin:45px 0;
        }
        .yxs1 img:first-child{
            display:table-cell;
            vertical-align: middle;
            width:177px;
            height:127px;
            float:left;
            margin:0 20px;
        }
        .yxs1 img:last-child{
            display:table-cell;
            vertical-align: middle;
            width:107px;
            height:107px;
            float:right;
            margin:10px 20px;
        }
        .yxs2 img:first-child{
            display:table-cell;
            vertical-align: middle;
            width:112px;
            height:116px;
            float:left;
            margin:0 20px;
        }
        .yxs2 img:last-child{
            display:table-cell;
            vertical-align: middle;
            width:188px;
            height:102px;
            float:right;
            margin:10px 20px;
        }
        #watch{
            height:220px;
            background:#f5f4f5;
            /*padding:0 11%;*/
            position: relative;
        }
        .watch-box{
            width:1060px;
            height:220px;
            margin:0 auto;
            box-sizing: border-box;
        }
        .watch-box img:first-child{
            float:left;
        }
        .watch-title{
            margin-top:50px;
            width:32%;
            float:left;
            /*padding-left:70px;*/
            font-weight:200;
            font-size:18px;
        }
        .watch-title a{
            color:rgb(169, 142, 103);
            float:left;
            margin:5px 0;
        }
        .watch-box img:last-child{
            width:130px;
            height:130px;
            float:right;
            margin:45px 5px;
        }
        .mobile-watch-box{
            display:none;
        }
        @media screen and (max-width:1060px){
            #watch{
                height:630px;
            }
            .watch-box{
                display:none;
            }
            .mobile-watch-box{
                display: block;
            }
            .mobile-watch-box img:first-child{
                width:414px;
                height:338px;
                display:block;
                margin:0 auto;
            }
            .watch-title{
                width:100%;
                height:140px;
                text-align: center;
                position: relative;
            }
            .watch-title p{
                display:block;
                width:60%;
                margin:0 auto;
            }
            .watch-title a{
                display:inline-block;
                margin:0 auto;
                position:absolute;
                bottom:0;
                left:50%;
                -webkit-transform: translateX(-50%);
            }
            .mobile-watch-box img:last-child{
                width:271px;
                height:133px;
                display:block;
                margin:0 auto;
            }
        }
        @media screen and (max-width: 768px){
            .list{
                position:absolute;
                top:25px;
                left:10px;
            }
            .container{
                width:100%;
                overflow:visible;
            }
            #xxk{
                margin-bottom:60px;
                overflow:visible;
            }
            .xxk-img{
                margin:0 auto;
                float:none;
            }
            .jr{
                font-size:12px;
                width:70px;
                right:10px;
            }
            .jr a{
                font-size:10px;
            }
            .xxk-title{
                margin-bottom:30px;
            }
            .xxk-content{
                margin:-65px auto;
                float:none;
                width:100%;
                height:320px;
            }
            .ins{
                font-size:17px;
                padding:0 20px;
            }
            .xxk-content p{
                text-align:center;
            }
            .xxk-content a{
                text-align:center;
                display:block;
                margin:10px auto;
                width:60%;
            }
            .xxk-more{
                position:absolute;
                bottom:15px;
                right:10px;

            }
            #app{
                padding-top:100%;
                background:#efebe8 url('img/app-mobile.png') 0 0 no-repeat;
                background-size:100% auto;
                position:relative;
            }
            #app img{
                display:none;
            }
            .app-content{
                position:static;
                width:100%;
                padding:40px 10px;
                box-sizing:border-box;
                -webkit-transform: translateY(0);
                text-align: center;
                height:150px;

            }
            .app-content p{
                text-align: center;
                padding:10px;
            }
            .app-content .app-more{
                position:static;
                text-align: center;
            }
            .app-img{
                display:block;
                margin:20px auto 0px;
            }
            #cell{
                padding-top:200%;
            }
            #cell .img-left{
                width:100%;
                margin-top:-200%;
            }
            #cell .img-right{
                width:100%;
                margin-left:0;
                margin-top:0;
            }
            .text1{
                width:100%;
                position:absolute;
                left:0;
                bottom:50%;
                padding-bottom:20px;
                -webkit-transform: translateX(0);
            }
            .text2{
                width:100%;
                position:absolute;
                bottom:0;
                left:0;
                padding-bottom:20px;
                -webkit-transform: translateX(0);
            }
            #wsg{
                display:block;
            }
            .wsg-box{
                width:100%;
                height:362px;
                text-align: center;
                display:none;
            }
            .wsg-box1{
                width:100%;
                height:322px;
                padding:20px 0;
                display:block;
            }
            .yxs3,.yxs4{
                width:390px;
                margin:0 auto;
            }
            .yxs3 img:first-child{
                width:150px;
                height:162px;
                margin-left:30px;
            }
            .yxs3 img:last-child{
                width:150px;
                height:76px;
                margin:45px 20px;
            }
            .yxs4 img:first-child{
                width:120px;
                height:120px;
                margin:25px 42px;
            }
            .yxs4 img:last-child{
                width:150px;
                height:76px;
                margin:45px 0;
            }
        }
        @media screen and (max-width:390px){
            .wsg-box1{
                display:block;
                height:436px;
            }
            .wsg-box{
                display:none;
            }
            .yxs3,.yxs4{
                width:100%;
                /*padding:0 20px;*/
                box-sizing: border-box;
                text-align: center;
            }
            .yxs3 img:first-child{
                display:block;
                width:120px;
                height:130px;
                margin:0 auto;
            }
            .yxs3 img:last-child{
                margin:0;
                width:120px;
                height:61px;
            }
            .yxs4 img:first-child{
                width:90px;
                height:90px;
                display: block;
                margin:0 auto;
            }
            .yxs4 img:last-child{
                width:90px;
                height:90px;
                display: block;
                margin:0 auto;
            }
        }
        @media screen and (max-width:300px){
            #navbar{
                -webkit-background-size:50% 50%;
            }
        }
    </style>
</head>
<body>
<div id="navbar">
    <div class="list"></div>
    <div class="jr">
        星享俱乐部<a href="#">登陆</a> 或 <a href="#">注册</a>
    </div>
</div>
<div id="img"></div>
<div id="xxk">
    <div class="container">
        <div class="xxk-img">
            <div class="xxk-imgcontent"></div>
        </div>
        <div class="xxk-content">
            <p class="xxk-title">星享俱乐部</p>
            <p class="ins">开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
            <a href="#" class="registered"><span >注册</span></a>
            <a href="#" class="loading"><span>登陆</span></a>
            <a href="#" class="xxk-more">了解更多>></a>
        </div>
    </div>
</div>
<div id="app">
    <img src="img/ewm.png" alt="#"/>
    <div class="app-content">
        <p>下载全新星巴克中国官方APP，开启更便捷的星巴克体验。</p>
        <a href="#" class="app-more">了解更多>></a>
    </div>
    <div><a href="#" class="app-img"></a></div>
</div>
<div id="cell">
    <img src="img/tmall-banner-20180109104542.jpg" alt="" class="img-left"/>
    <img src="img/FT-Grid%20(2)-20170328191448.jpg" alt="" class="img-right"/>
    <div class="text1">
        <p>冬日·暖意相随</p>
        <span>星巴克天猫旗舰店</span>
    </div>
    <div class="text2">
        <p>如天鹅绒般丝滑</p>
        <span>气致TM冷萃咖啡</span>
    </div>
</div>
<div id="wsg">
    <div class="wsg-box">
        <div class="yxs1">
            <img src="img/wsg-title.png" alt=""/>
            <img src="img/wsg-qrcode.png" alt=""/>
        </div>
        <div class="yxs2">
            <img src="img/wsg-cup.png" alt=""/>
            <img src="img/wsg-wording.png" alt=""/>
        </div>
    </div>
    <div class="wsg-box1">
        <div class="yxs3">
            <img src="img/wsg-cup.png" alt=""/>
            <img src="img/wsg-title.png" alt=""/>
        </div>
        <div class="yxs4">
            <img src="img/wsg-qrcode.png" alt=""/>
            <img src="img/wsg-wording.png" alt=""/>
        </div>
    </div>

    
</div>
<div id="watch">
    <div class="watch-box">
        <img src="img/watch.png" alt=""/>
        <div class="watch-title">
            <p>星享更同步。现在您可以通过Apple Watch打开星巴克移动应用。更便捷地支付、查询星享卡还有查找附近门店。 </p>
            <a href="#">了解更多>></a>
        </div>
        <img src="img/ewm.png" alt=""/>
    </div>
    <div class="mobile-watch-box">
        <img src="img/mobile-iwatch-cn.png" alt=""/>
        <div class="watch-title">
            <p>星享更同步。现在您可以通过Apple Watch打开星巴克移动应用。更便捷地支付、查询星享卡还有查找附近门店。 </p>
            <a href="#">了解更多>></a>
        </div>
        <img src="img/udp-starbucks-cn.svg" alt=""/>
    </div>

</div>
</body>
</html>
